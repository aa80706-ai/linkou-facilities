    function search() {
      const nameKeyword = document.getElementById("searchName").value.trim();
      const addressKeyword = document.getElementById("searchAddress").value.trim();
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "";

      const results = data.filter(item => {
        return (nameKeyword === "" || item.場所名稱.includes(nameKeyword)) &&
               (addressKeyword === "" || item.場所地址.includes(addressKeyword));
      });

      if (results.length === 0) {
        resultBox.innerHTML = "<p class='no-result'>查無資料</p>";
        return;
      }

      results.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <p><strong>場所名稱：</strong>${item.場所名稱}</p>
          <p><strong>場所地址：</strong>${item.場所地址}</p>
          <p><strong>市招：</strong>${item.市招}</p>
          <p><strong>聯絡人：</strong>${item.聯絡人}</p>
          <p><strong>電話：</strong>${item.電話}</p>
          <p><strong>手機：</strong>${item.手機}</p>
        `;
        resultBox.appendChild(card);
      });
    }

    // 讓輸入框按 Enter 時也能觸發查詢
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
          search();
        }
      });
    });
